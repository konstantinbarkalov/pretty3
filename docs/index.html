<!DOCTYPE html>
<html>
  <head>
    <title>
      pretty3: live demo
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./grid.css">
    <link rel="stylesheet" type="text/css" href="./index.css">

  </head>
  <body>
    <div class="app-root" id="app-root">

      <div class="grid col root wh items-center self-stretch">
        <div class="grid col cont wh">
          <div class="grid col elem wh">
            <div class="header">
              <div class="hero">
                <h1>pretty3 live demo</h1>
                <p>Ultimate javascript tree-data logger.</br>With colors, unicode support and word-wrapping.</br> Typesctipt friendly.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="grid col cont wh">
          <div class="grid col">
            <div class="grid col elem wh">
              <div class="control-panel">
                <div class="dropdowns">
                  <div class="dropdown dropdown--data">
                    <label>data:</label>
                    <select class="dropdown-select dropdown-select--data" id="dropdown-select--data">
                      <option selected>wait for loading...</option>
                    </select>
                  </div>
                  <div class="dropdown dropdown--theme">
                    <label>theme:</label>
                    <select class="dropdown-select dropdown-select--theme" id="dropdown-select--theme">
                      <option selected>wait for loading...</option>
                    </select>
                  </div>
                  <div class="dropdown dropdown--palette">
                    <label>palette:</label>
                    <select class="dropdown-select dropdown-select--palette" id="dropdown-select--palette">
                      <option selected>wait for loading...</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="grid col cont wh">
          <div class="grid col">
            <div class="grid row full">
              <div class="grid col half">
                <div class="grid col elem wh">
                  <div class="demo-screen-block demo-screen-block--source">
                    <label>source:</label>
                    <div class="demo-screen demo-screen--source">
                      <code contenteditable="true" class="demo-screen-text demo-screen-text--source" language="javascript" id="demo-screen-text--source">
                      </code>
                    </div>
                  </div>
                </div>
              </div>
              <div class="grid col half">
                <div class="grid col elem wh">
                  <div class="demo-screen-block demo-screen-block--output">
                    <label>output:</label>
                    <div class="demo-screen demo-screen--output">
                      <div class="demo-screen-text demo-screen-text--output" id="demo-screen-text--output">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="grid col cont wh">
          <div class="grid col">
            <div class="grid col elem wh">
              <div class="content">
                <div class="section section--links">
                  <span>
                    <a href="./docs/">Docs and API reference</a>
                    |
                    <a href="https://www.npmjs.com/package/pretty3">NPM</a>
                    |
                    <a href="https://github.com/konstantinbarkalov/pretty3">GitHub</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./inputData.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
